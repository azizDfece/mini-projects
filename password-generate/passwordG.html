<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>مولد كلمات المرور</h2>
        <p class="showPassword">Password will show here</p>
        <hr>
        <form action="">
            <span class="length">length: 10</span>
            <input type="range" value="10" name="" id="range" max="20" minlength="1">
            <br>
            <input type="checkbox" name="Upperlatter" id="Upperlatter" checked>
            <label for="Upperlatter">Upper Latter</label>
            <br>
            <input type="checkbox" name="Lowerlatter" id="Lowerlatter">
            <label for="Lowerlatter">Lower latter</label>
            <br>
            <input type="checkbox" name="Numbers" id="Numbers" checked>
            <label for="Numbers"> Numbers</label>
            <br>
            <input type="checkbox" name="Symblechar" id="Symblechar">
            <label for="Symblechar"> Symble Char</label>
        </form>
        <button id="g-btn">Generate</button>
    </div>

    <script src="app.js">

    </script>
</body>

</html>
